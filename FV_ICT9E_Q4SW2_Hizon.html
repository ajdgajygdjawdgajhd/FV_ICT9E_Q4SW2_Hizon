<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
	<link rel="stylesheet" type="text/css" href="SW2Q4.css"><link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<center>
<h1 style="color: orange yellow;"><b><i>Time Converter</i></b></h1>
<style>
.border{
        border-style: dotted
}
</style>
<body>
	<style type="text/css">{
		align-content: center;
	}
	}
</style>
	<table class="border">
		<tbody>
			<tr>
			   <br>
				<center><th style="color: pink;"><u><i>SECONDS</i></u>
				<p>
					<input type="text" id="seconds">
				</center></p>
				<input type="button" class="btn btn-warning" onclick="SecMin()" value="Into Minutes">
				<input type="button" class="btn btn-warning" onclick="SecHr()" value="Into Hours">
				<input type="button" class="btn btn-warning" onclick="SecDay()" value="Into Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<BR>
	<table class="border">
		<tbody>
			<tr>
				<th style="color: green;"><u><i>MINUTES</i></u>
				<p>
					<input type="text" id="minutes">
				</p>
				<input type="button" class="btn btn-warning" onclick="MinSec()" value="Into Seconds">
				<input type="button" class="btn btn-warning" onclick="MinHr()" value="Into Hours">
				<input type="button" class="btn btn-warning" onclick="MinDay()" value="INto Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<BR>
	<table class="border">
		<tbody>
			<tr>
				<th style="color: pink;"><u><i>HOURS</i></u>
				<p>
					<input type="text" id="hours">
				</p>
				<input type="button" class="btn btn-warning" onclick="HrSec()" value="Into Seconds">
				<input type="button" class="btn btn-warning" onclick="HrSec()" value="Into Minutes">
				<input type="button" class="btn btn-warning" onclick="HrDay()" value="Into Days">
			    </th>
			</tr>
		</tbody>
	</table>
	<BR>
	<table class="border">
		<tbody>
			<tr>
				<th style="color: green;"><u><i>DAYS</i></u>
				<p>
					<input type="text" id="days">
				</p>
				<input type="button" class="btn btn-warning" onclick="DaySec()" value="Into Seconds">
				<input type="button" class="btn btn-warning" onclick="DayMin()" value="Into Minutes">
				<input type="button" class="btn btn-warning" onclick="SecDay()" value="Into Days">
			    </th>
			</tr>
		</tbody>
	</table>
<script type="text/javascript">	
	function SecMin(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 60;		
		alert(x / y);
	}
	function SecHr(){
		var x, y
		x = (document.getElementById('seconds').value);
		y = 3600;		
		alert(x / y);
	}

	function SecDay(){
		var x, y 
		x = (document.getElementById('seconds').value);
		y = 86400;		
		alert(x / y);
	}
	function MinSec(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 60;		
		alert(x / y);
	}
	function MinDay(){
		var x, y
		x = (document.getElementById('minutes').value);
		y = 1440;		
		alert(x / y);
	}
   function HrSec(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 3600;		
		alert(x * y);
	}
	function HrMin(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 60;		
		alert(x * y);
	}
	function HrDay(){
		var x, y
		x = (document.getElementById('hours').value);
		y = 24;		
		alert(x / y);
	}
    function DaySec(){
		var x, y
		x = (document.getElementById('days').value);
		y = 86400;		
		alert(x * y);
	}
	function DayMin(){
		var x, y
		x = (document.getElementById('days').value);
		y = 1440;		
		alert(x * y);
	}
	function DayHr(){
		var x, y
		x = (document.getElementById('days').value);
		y = 24;		
		alert(x * y);
	}
</script>
</body>
